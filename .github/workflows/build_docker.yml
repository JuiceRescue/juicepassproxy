name: Build and Publish GitHub Container Docker Image
on:
  release:
    types: [published, edited]
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build_and_publish_docker_image:
    if: github.repository_owner == 'snicker'
    runs-on: ubuntu-latest
    steps:
      - name: Get branch names
        id: branch-names
        uses: tj-actions/branch-names@v8
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Update Version in const.py
        if: ${{ github.event_name == 'release' && steps.branch-names.outputs.is_default == 'true' }}
        run: |
          sed -i 's/VERSION \= \".*\"/VERSION \= \"${{ github.ref_name }}\"/' ./const.py
      - name: Commit & Push Version Changes
        if: ${{ github.event_name == 'release' && steps.branch-names.outputs.is_default == 'true' }}
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch-names.outputs.default_branch }}
          message: "Updating to version ${{ github.ref_name }}"
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=auto
          tags: |
            type=edge,branch=main
            type=edge,branch=master
            type=semver,pattern={{version}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Docker Container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
